<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام ها</title>
</head>
<body style="background-color: #469D8B;">
    <div id="chat-box">
        <div class="chat-header-app">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            </svg>
            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <!-- unread messages button -->
                <button class="btn btn-primary" id="btn">پیام های خوانده نشده</button>
                <input type="search" id="search" placeholder="جستجو...">
                <div id="search-result"></div>
                <div class="chats">
                    <div class="chat-list" id="chat-list">
                        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
                        <div id="chat-list-info" class="chat-list-info">
                            <h3 id="name">رضا امیدی</h3>
                            <h5 id="text-message">...برای  درست کردن پروژه جدید اومدم </h5>
                            <div id="real-time"></div> 
                        </div>  
                    </div>
                </div>
                <div class="chats">
                    <div class="chat-list" id="chat-list">
                        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
                        <div id="chat-list-info" class="chat-list-info">
                            <h3 id="name">نیما یارجانی</h3>
                            <h5 id="text-message">...بله من یک نگاهی به پروژه جدید شما انداختم و</h5>
                        </div>  
                    </div>
                </div>
                <div class="requests">
                    <button id="friend-request">Friend Requests</button>
                </div>
                <input type="file" id="fileUpload" name="fileUpload" multiple>
              </div>
              
              <div id="main">
                <a class="openbtn" onclick="openNav()">پیام ها</a>
                <!-- unread messages -->
                <p class="connect">مخاطبین</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                    <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                </svg>
              </div>
        </div>
    </div>
    
        <div class="contacts">
            <aside class="contacts-menu">
                <ul id="contacts-list">
                    <li>رضا امیدی</li>
                    <li>نیما یارجانی</li>
                    
                </ul>
            </aside>
        </div>
    

        <div class="chat-main-app">
            <div class="message my-message">
                <div>
                    <ul id="message-list"></ul>
                </div>
            </div>
            <div class="message other-message">
                <div>
                    <ul id="other-message-list"></ul>
                </div>
            </div>
        </div>
        
        <div class="chat-footer-app">
            <form id="message-form">
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg></a>
                <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                    <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
                </svg></a>
                <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
                </svg></a>
                
                <input type="text" placeholder="اینجا بنویسید" id="message-input">
                <button type="submit">ارسال</button>
            </form>
        </div>
    </div>
