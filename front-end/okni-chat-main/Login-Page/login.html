<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Okni Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main-background">
      <div id="box">
        <img id="logo" src="../images/Nickelfox-Black-logo-opacitylogo.png" />
      </div>
      <h1 id="main-header">Okni Chat</h1>
      <form id="form">
        <input
          id="email"
          type="text"
          placeholder="Enter your name or email"
          name="username"
          required
        />
        <input
          id="password"
          type="text"
          placeholder="Password"
          name="password"
          required
        />
        <button type="button" id="login-button">Log In</button>
      </form>
      <div id="social-media">
        <a href=""
          ><img
            src="../images/button.filled [icon _ label], manual -l.png"
            alt="facebook"
        /></a>
        <a href=""
          ><img
            src="../images/button.filled [icon _ label], manual -ltwitter.png"
            alt="twitter"
        /></a>
        <a href="">
          <img src="../images/button.filled_ Google.png" alt="google"
        /></a>
      </div>
      <div id="trouble">
        <p><a href="" id="trouble-link">Having trouble logging in?</a></p>
        <p id="sign-up"><a id="sign-up" href="">Sign Up</a></p>
      </div>
    </div>
    <script src="../Login-Page/script-log.js"></script>
  </body>
</html>
